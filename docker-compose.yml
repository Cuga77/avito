version: '3.9'

services:
  postgres:
    container_name: pr-reviewer-postgres
    image: postgres:18-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: pr_reviewer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pr_reviewer"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - pr-reviewer-network

  migrator:
    container_name: pr-reviewer-migrator
    image: migrate/migrate
    restart: on-failure
    volumes:
      - ./migrations:/migrations
    command: ["-path", "/migrations", "-database", "postgres://postgres:postgres@postgres:5432/pr_reviewer?sslmode=disable", "up"]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pr-reviewer-network

  api:
    container_name: pr-reviewer-api
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/pr_reviewer?sslmode=disable
      SERVER_PORT: 8080
      LOG_LEVEL: info
      LOG_FORMAT: json
      APP_ENV: production
      DB_MAX_CONNECTIONS: 25
      DB_MAX_IDLE: 10
      DB_CONN_LIFETIME: 5m
    depends_on:
      migrator:
        condition: service_completed_successfully
    networks:
      - pr-reviewer-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  pr-reviewer-network:
    driver: bridge
